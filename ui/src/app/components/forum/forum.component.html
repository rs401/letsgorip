<div class="row text-center border-bottom rounded-bottom mb-2">
    <h2 class="center">{{ forum?.title }}!</h2>
    <p>{{ forum?.description }}</p>
</div>
<button routerLink="new" class="btn btn-new">+ New Post</button>
<div class="row rounded border" *ngFor="let thread of threads; even as isEven" [class]="isEven ? 'even' : 'odd'">
    <div class=" py-3" (click)="viewThread(thread)">
        {{ thread.title }}
    </div>
</div>
