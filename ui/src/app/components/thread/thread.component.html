<div class="row border mt-2 mb-2 p-3">
    <div class="col-2">
        User: {{ thread?.user_id }}
    </div>
    <div class="col">
        <h2 class="h4">
            {{ thread?.title }}
        </h2>
        {{ thread?.msg }}
    </div>
</div>
<button routerLink="new" class="btn btn-sm btn-new">+ Post Reply</button>
<div class="row rounded border p-3" *ngFor="let post of posts; even as isEven" [class]="isEven ? 'even' : 'odd'">
    {{post.msg}}
</div>
