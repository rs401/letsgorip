<div class="alert alert-warning alert-dismissible fade show" [ngClass]="{'showFlashmessage': showMessage}" [hidden]="!showMessage"  role="alert">
    <span>{{message}}</span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
