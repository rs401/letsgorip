<div class="sign-in-form">
    <div class="form-group">
        <legend>Sign Up</legend>
        <app-flash-message [message]='signUpMessage'></app-flash-message>
        <div class="form-group">
            <label>Name:</label>
            <input class="form-control" type="text" [formControl]="nameControl" placeholder="Your Display Name">
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input class="form-control" type="email" [formControl]="emailControl" placeholder="Email">
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input class="form-control" type="password" [formControl]="passwordControl">
        </div>
        <div class="form-group">
            <label>Verify Password:</label>
            <input class="form-control" type="password" [formControl]="password2Control">
        </div>
    </div>
    <div class="form-group pt-2">
        <button class="btn btn-primary" (click)="signup()">Sign Up</button>
        <hr>
        <span class="form-text">Already a member?</span><br>
        <button class="btn btn-primary mt-2" routerLink="../sign-in" routerLinkActive="active">Sign In</button>
    </div>
</div>
