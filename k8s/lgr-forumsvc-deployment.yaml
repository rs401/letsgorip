apiVersion: apps/v1
kind: Deployment
metadata:
  name: lgr-forumsvc
spec:
  replicas: 2
  selector:
    matchLabels:
      app: lgr-forumsvc
  template:
    metadata:
      labels:
        app: lgr-forumsvc
    spec:
      containers:
      - name: lgr-forumsvc
        image: rs401/letsgoripforumsvc:latest
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            memory: 512Mi
            cpu: "1"
          requests:
            memory: 256Mi
            cpu: "0.2"
        ports:
          - containerPort: 9001
        env:
          - name: DB_USER
            valueFrom:
              configMapKeyRef:
                name: lgr-forumsvc-config
                key: db_user
          - name: DB_PASS
            valueFrom:
              secretKeyRef:
                name: pg-secrets
                key: db_pass
          - name: DB_HOST
            valueFrom:
              configMapKeyRef:
                name: lgr-forumsvc-config
                key: db_host
          - name: DB_NAME
            valueFrom:
              configMapKeyRef:
                name: lgr-forumsvc-config
                key: db_name
          - name: DB_PORT
            valueFrom:
              configMapKeyRef:
                name: lgr-forumsvc-config
                key: db_port
          - name: FORUMSVC_PORT
            valueFrom:
              configMapKeyRef:
                name: lgr-forumsvc-config
                key: forumsvc_port